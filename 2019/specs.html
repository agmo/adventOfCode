  QUnit.skip("Day 1, part 1.", function (assert) {
    assert.equal(calculateSumOfFuelRequirements_part1([12]), 2);
    assert.equal(calculateSumOfFuelRequirements_part1([14]), 2);
    assert.equal(calculateSumOfFuelRequirements_part1([1969]), 654);
    assert.equal(calculateSumOfFuelRequirements_part1([100756]), 33583);
    assert.equal(calculateSumOfFuelRequirements_part1(moduleMassValues), 3388015);
  });

  QUnit.skip("Day 1, part 2.", function (assert) {
    assert.equal(calculateSumOfFuelRequirements_part2([14]), 2);
    assert.equal(calculateSumOfFuelRequirements_part2([1969]), 966);
    assert.equal(calculateSumOfFuelRequirements_part2([100756]), 50346);
    assert.equal(calculateSumOfFuelRequirements_part2(moduleMassValues), 5079140);
  });

  QUnit.skip("Day 2, part 1.", function (assert) {
    assert.deepEqual(runPrograms([1,0,0,0,99]), [2,0,0,0,99]);
    assert.deepEqual(runPrograms([2,3,0,3,99]), [2,3,0,6,99]);
    assert.deepEqual(runPrograms([2,4,4,5,99,0]), [2,4,4,5,99,9801]);
    assert.deepEqual(runPrograms([1,1,1,4,99,5,6,0,99]), [30,1,1,4,2,5,6,0,99]);
    assert.equal(runPrograms_part1([...programs]), 3409710);
  });

  QUnit.skip("Day 2, part 2.", function (assert) {
    assert.equal(runPrograms_part2([...programs]), 7912);
  });

  QUnit.skip("Day 3, part 1.", function (assert) {
    assert.equal(findClosesIntersection(["R8", "U5", "L5", "D3"], ["U7", "R6", "D4", "L4"]), 6);
    assert.equal(findClosesIntersection(["R75", "D30", "R83", "U83", "L12", "D49", "R71", "U7", "L72"], ["U62", "R66", "U55", "R34", "D71", "R55", "D58", "R83"]), 159);
    assert.equal(findClosesIntersection(["R98", "U47", "R26", "D63", "R33", "U87", "L62", "D20", "R33", "U53", "R51"], ["U98", "R91", "D20", "R16", "D67", "R40", "U7", "R15", "U6", "R7"]), 135);
    assert.equal(findClosesIntersection(movesA, movesB), 232);
  });

  QUnit.skip("Day 3, part 2.", function (assert) {
    assert.equal(findClosesIntersection_part2(["R8", "U5", "L5", "D3"], ["U7", "R6", "D4", "L4"]), 30);
    assert.equal(findClosesIntersection_part2(["R75", "D30", "R83", "U83", "L12", "D49", "R71", "U7", "L72"], ["U62", "R66", "U55", "R34", "D71", "R55", "D58", "R83"]), 610);
    assert.equal(findClosesIntersection_part2(["R98", "U47", "R26", "D63", "R33", "U87", "L62", "D20", "R33", "U53", "R51"], ["U98", "R91", "D20", "R16", "D67", "R40", "U7", "R15", "U6", "R7"]), 410);
    assert.equal(findClosesIntersection_part2(movesA, movesB), 6084);
  });

  QUnit.test("Day 4, part 1.", function (assert) {
    assert.ok(isValidPassword_part1(111111));
    assert.notOk(isValidPassword_part1(223450));
    assert.notOk(isValidPassword_part1(123789));
    assert.notOk(isValidPassword_part1(824633));
    assert.equal(countValidPasswords_part1(278384, 824795), 921);
  });

  QUnit.test("Day 4, part 2.", function (assert) {
    assert.ok(isValidPassword_part2(112233));
    assert.ok(isValidPassword_part2(111122));
    assert.notOk(isValidPassword_part2(123444));
    assert.notOk(isValidPassword_part2(677778));
    assert.equal(countValidPasswords_part2(278384, 824795), 603);
  });
